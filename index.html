  /* View Transition API styles for theme change */
  @keyframes circle-reveal {

    animation: none;
    mix-blend-mode: normal;
  }

  ::view-transition-new(root) {

  /* Book Loader Animation */
  .book-loader {
    --hue: 223;
    --book-primary: hsl(var(--primary));
    --book-primary-l: hsl(var(--primary) / 0.9);
    --book-primary-d: hsl(var(--primary) / 1.1);
    --book-white: #ffffff;
    --book-white-d: #f5f5f5;
    --book-fg: #333333;
    font-size: calc(16px + (24 - 16) * (100vw - 320px) / (1280 - 320));
  }

  .book-loader .book, .book-loader .book__pg-shadow, .book-loader .book__pg {
    animation: cover 7s ease-in-out infinite;
  }

  .book-loader .book {
    background-color: var(--book-primary-l);
    border-radius: 0.25em;
    box-shadow: 0 0.25em 0.5em hsla(0,0%,0%,0.3), 0 0 0 0.25em var(--book-primary) inset;
    padding: 0.25em;
    perspective: 37.5em;
    position: relative;
    width: 8em;
    height: 6em;
    transform: translate3d(0,0,0);
    transform-style: preserve-3d;
  }

  .book-loader .book__pg-shadow, .book-loader .book__pg {
    position: absolute;
    left: 0.25em;
    width: calc(50% - 0.25em);
  }

  .book-loader .book__pg-shadow {
    animation-name: shadow;
    background-image: linear-gradient(-45deg,hsla(0,0%,0%,0) 50%,hsla(0,0%,0%,0.3) 50%);
    filter: blur(0.25em);
    top: calc(100% - 0.25em);
    height: 3.75em;
    transform: scaleY(0);
    transform-origin: 100% 0%;
  }

  .book-loader .book__pg {
    animation-name: pg1;
    background-color: var(--book-white);
    background-image: linear-gradient(90deg,hsla(var(--hue),10%,90%,0) 87.5%,hsl(var(--hue),10%,90%));
    height: calc(100% - 0.5em);
    transform-origin: 100% 50%;
  }

  .book-loader .book__pg--2, .book-loader .book__pg--3, .book-loader .book__pg--4 {
    background-image: repeating-linear-gradient(var(--book-fg) 0 0.125em,hsla(var(--hue),10%,10%,0) 0.125em 0.5em), linear-gradient(90deg,hsla(var(--hue),10%,90%,0) 87.5%,hsl(var(--hue),10%,90%));
    background-repeat: no-repeat;
    background-position: center;
    background-size: 2.5em 4.125em, 100% 100%;
  }

  .book-loader .book__pg--2 { animation-name: pg2; }
  .book-loader .book__pg--3 { animation-name: pg3; }
  .book-loader .book__pg--4 { animation-name: pg4; }
  .book-loader .book__pg--5 { animation-name: pg5; }


  @keyframes cover {
    from, 5%, 45%, 55%, 95%, to {
      animation-timing-function: ease-out;
      background-color: var(--book-primary-l);
    }
    10%, 40%, 60%, 90% {
      animation-timing-function: ease-in;

    }
  }

  @keyframes shadow {
